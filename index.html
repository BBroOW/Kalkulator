<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calc">

            <div class="row-container">
                
                <input type="text" id="textInput" placeholder="0">
                    <p id="displayArea"></p> 

                <div class="row1">

                    <div id="knapp1">
                        <button type="button" onclick="knapp('1')">1</button>
                    </div>
    
                    <div id="knapp2">
                        <button type="button" onclick="knapp('2')">2</button>
                    </div>
                    
                    <div id="knapp3">
                        <button type="button" onclick="knapp('3')">3</button>
                    </div>
    
                    <div id="knappPluss">
                        <button type="button" onclick="symbol('+')">+</button>
                    </div>
    
                </div>
    
                <div class="row2">
    
                    <div id="knapp4">
                        <button type="button" onclick="knapp('4')">4</button>
                    </div>
    
                    <div id="knapp5">
                        <button type="button" onclick="knapp('5')">5</button>
                    </div>
                    
                    <div id="knapp6">
                        <button type="button" onclick="knapp('6')">6</button>
                    </div>
    
                    <div id="knappMinus">
                        <button type="button" onclick="symbol('-')">-</button>
                    </div>
    
                </div>

                <div class="row3">
    
                    <div id="knapp7">
                        <button type="button" onclick="knapp('7')">7</button>
                    </div>
    
                    <div id="knapp8">
                        <button type="button" onclick="knapp('8')">8</button>
                    </div>
                    
                    <div id="knapp9">
                        <button type="button" onclick="knapp('9')">9</button>
                    </div>
    
                    <div id="knappGang">
                        <button type="button" onclick="symbol('*')">*</button>
                    </div>
                </div>    
                
                <div class="row4">

                    <div id="knappLik">
                        <button type="button" onclick="results()">=</button>
                    </div>
    
                    <div id="knappReset">
                        <button type="button" onclick="reset()">Nullstill</button>
                    </div>
                    
                    <div id="knappDel">
                        <button type="button" onclick="symbol('/')">/</button>
                    </div>
    
                </div>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
